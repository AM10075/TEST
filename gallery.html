<!DOCTYPE html>
<html>
<head>
  <title>Galería Sencilla</title>
  <style>.gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 10px;
}

.gallery img {
  width: 100%;
  height: auto;
}</style>
</head>
<body>
  <h1>Galería</h1>

  <div class="gallery">
    <img src="https://picsum.photos/seed/picsum0/200/300" alt="Imagen 1">
    <img src="https://picsum.photos/seed/picsum1/200/300" alt="Imagen 2">
    <img src="https://picsum.photos/seed/picsum2/200/300" alt="Imagen 3">
    <img src="https://picsum.photos/seed/picsum3/200/300" alt="Imagen 4">
    <img src="https://picsum.photos/seed/picsum4/200/300" alt="Imagen 5">
  </div>
</body>
</html>
